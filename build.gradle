plugins {
    id "java"
	id "eclipse"
}

java.toolchain.languageVersion = JavaLanguageVersion.of(java_version)
compileJava.options.encoding = "UTF-8"

repositories {
    maven {
        name = "ViaVersion"
        url = "https://repo.viaversion.com/"
    }
}

dependencies {
    implementation "net.raphimc:ViaProxy:${viaproxy_version}"
}